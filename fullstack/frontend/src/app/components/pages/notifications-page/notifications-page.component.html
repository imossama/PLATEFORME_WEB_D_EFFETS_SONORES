<div class="main-content">
  <h2>Notifications</h2>

  <div class="container">
    <div *ngFor="let notification of filteredNotifications" class="comment">
      <i [class]="comments[notification.notificationType].iconClass"></i>
      <p>{{ notification.senderName }} {{ comments[notification.notificationType].notificationMessage }}</p>
    </div>

  </div>
</div>
