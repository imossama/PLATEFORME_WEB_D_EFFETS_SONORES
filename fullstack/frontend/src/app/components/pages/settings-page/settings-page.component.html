<div class="main-content">
  <h2>Paramètres</h2>
  <form #userForm="ngForm" (ngSubmit)="saveChanges(userForm)">
    <div class="container">
      <div class="avatar-container">
        <input
          type="file"
          #fileInput
          style="display: none"
          accept="image/*"
          (change)="onFileSelected($event)"
        />
        <img
          *ngIf="user && user.image_path"
          [src]="user.image_path"
          alt="User Avatar"
          class="avatar"
        />
        <div class="edit-icon" (click)="fileInput.click()">
          <i class="fas fa-pencil-alt"></i>
        </div>
      </div>

      <div
        *ngIf="displaySuccessMessage"
        class="error-message"
        id="success-message"
        [style.color]="'green'"
      >
        Changements sauvegardés!
      </div>

      <div *ngIf="displayErrorMessage" class="error-message" id="error-message">
        Remplir tous les champs!
      </div>

      <div *ngIf="displayUplaodFailed" class="error-message" id="error-message">
        Mise à jour a échoué!
      </div>

      <div class="form-container">
        <div class="form-section">
          <h3>Informations personnelles</h3>
          <div class="form-group">
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input
                *ngIf="user"
                type="text"
                id="name"
                class="form-input"
                placeholder="Nom"
                [(ngModel)]="user.name"
                name="name"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input
                *ngIf="user"
                type="email"
                id="email"
                class="form-input"
                placeholder="E-mail"
                [(ngModel)]="user.email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-with-icon">
              <i class="fas fa-globe"></i>
              <input
                *ngIf="user"
                type="text"
                id="country"
                class="form-input"
                placeholder="Pays"
                [(ngModel)]="user.country"
                name="country"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-with-icon">
              <i class="fas fa-map-marker-alt"></i>
              <input
                *ngIf="user"
                type="text"
                id="city"
                class="form-input"
                placeholder="Ville"
                [(ngModel)]="user.city"
                name="city"
              />
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3>Bio</h3>
          <div class="form-group">
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <textarea
                *ngIf="user"
                id="bio"
                class="form-input"
                placeholder="Bio"
                [(ngModel)]="user.bio"
                name="bio"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3>Confidentialité</h3>
          <div class="form-group">
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input
                *ngIf="user"
                type="password"
                id="password"
                class="form-input"
                placeholder="Mot de passe"
                [(ngModel)]="user.password"
                name="password"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input
                *ngIf="user"
                type="password"
                id="repeat-password"
                class="form-input"
                placeholder="Répéter le mot de passe"
                [(ngModel)]="user.repeatPassword"
                name="repeatPassword"
                required
                (input)="checkPasswordMatch()"
              />
            </div>
            <div *ngIf="passwordMatchError" class="password-error">
              Les mots de passe ne correspondent pas!
            </div>
            <div
              *ngIf="
                user &&
                !passwordMatchError &&
                user.password &&
                user.repeatPassword
              "
              class="password-success"
            >
              Les mots de passe correspondent!
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="save-button">
        <i class="fas fa-save"></i> Sauvegarder
      </button>
    </div>
  </form>
</div>
