<div [routerLink]="['/profile', userData.id]" class="user-card">
  <img [src]="userData.image_path" alt="User Image" />
  <p>{{ userData.name }}</p>

  <button
    *ngIf="loggedInUserId == userData.id"
    class="follow-button"
    (click)="$event.stopPropagation()"
  >
    Visite
  </button>
  <button
    *ngIf="loggedInUserId != userData.id"
    class="follow-button"
    (click)="$event.stopPropagation()"
  >
    Suivre
  </button>
</div>
