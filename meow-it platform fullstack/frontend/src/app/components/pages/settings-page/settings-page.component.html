<div class="main-content">
  <h2>Settings</h2>
  <div class="container">
    <div class="avatar-container">
      <img [src]="imageURL" alt="User Avatar" class="avatar">
      <div class="edit-icon"><i class="fas fa-pencil-alt"></i></div>
    </div>

    <div class="error-message" id="error-message">
      Error: Passwords are not compatible! <br>
      Error: Please fill in all fields.
    </div>

    <div class="form-container">
      <div class="form-section">
        <h3>Personal Information</h3>
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="name" class="form-input" placeholder="Name">
          </div>
        </div>

        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" class="form-input" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-globe"></i>
            <input type="text" id="country" class="form-input" placeholder="Country">
          </div>
        </div>

        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="city" class="form-input" placeholder="City">
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Bio</h3>
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <textarea id="bio" class="form-input" placeholder="Bio"></textarea>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Privacy</h3>
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-input" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="repeat-password" class="form-input" placeholder="Repeat Password">
          </div>
        </div>
      </div>

      <button class="save-button"><i class="fas fa-save"></i> Save Changes</button>
    </div>
  </div>
</div>
