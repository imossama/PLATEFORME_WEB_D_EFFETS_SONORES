<div class="container">
  <div class="card">
    <div class="left-section">
      <img class="login-image" src="assets/images/auth/login.png" alt="Image de connexion" />
    </div>

    <form action="" method="" class="right-section">

      <div class="logo-image">
        <img src="assets/images/def/meow-it.png" alt="meow-it" />
      </div>

      <h1>Connexion</h1>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="text" name="email" placeholder="Email" />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Mot de passe" />
      </div>

      <button type="submit">Se connecter</button>
      <p class="create-account">
        Vous n'avez pas de compte ? <a href="">S'inscrire</a>
      </p>
    </form>
  </div>
</div>
