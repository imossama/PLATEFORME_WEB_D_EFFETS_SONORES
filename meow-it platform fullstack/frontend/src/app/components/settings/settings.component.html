<div class="main-content">
    <div class="container">

        <div class="avatar-container">
            <img [src]="imageURL" alt="User Avatar" class="avatar">
            <div class="edit-icon"><i class="fas fa-pencil-alt"></i></div>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="repeat-password" class="form-label">Repeat Password:</label>
                <input type="password" id="repeat-password" class="form-input" placeholder="Repeat your password">
            </div>

            <button class="save-button"><i class="fas fa-save"></i> Save Changes</button>
        </div>
    </div>
</div>
