<div [routerLink]="['/track', trackData.id]" class="music-card">
  <div class="image-container">
      <img [src]="trackData.image_path" alt="Track Image">
  </div>
  <h3 class="music-title">{{ trackData.title }}</h3>
  <p>{{ user.name }}</p>
  <div class="button-container">
      <button id="heart-btn"><i class="fas fa-heart"></i></button>
      <button id="play-pause-btn"><i class="fas fa-play"></i></button>
      <button id="download-btn"><i class="fas fa-download"></i></button>
  </div>
</div>
