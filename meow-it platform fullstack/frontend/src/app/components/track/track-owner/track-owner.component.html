<div class="artist-card" [routerLink]="['/profile', trackData.user_id]">
  <div class="first-info">
    <img [src]="owner.imageURL" alt="User Image">

    <ng-container *ngIf="loggedInUserId != trackData.user_id">
      <button class="follow-button">Follow</button>
    </ng-container>

  </div>
  <div class="user-info">
    <span>{{followersCount}} Followers</span>
    <span>{{followingCount}} Following</span>
    <span>{{userlikesCount}} Likes</span>
  </div>
</div>
