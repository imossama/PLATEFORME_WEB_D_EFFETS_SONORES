<div class="artist-card" [routerLink]="['/profile', owner.ownerId]">
  <div class="first-info">
    <img [src]="owner.imageURL" alt="User Image">
    <button class="follow-button">Follow</button>
  </div>
  <div class="user-info">
    <span>{{owner.followers}}</span>
    <span>{{owner.following}}</span>
    <span>{{owner.likes}}</span>
  </div>
</div>
