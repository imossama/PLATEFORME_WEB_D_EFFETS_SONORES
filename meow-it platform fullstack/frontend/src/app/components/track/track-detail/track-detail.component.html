<div class="track-details">
  <div class="image-container">
    <img [src]="trackData.image_path" alt="Track Image">
  </div>

  <div class="track-info">

    <ng-container *ngIf="showTitle">
      <h2>
        {{trackData.title}}
      </h2>
    </ng-container>

    <router-outlet></router-outlet>

    <p>
      <span class="icon"><i class="fas fa-user"></i></span> {{user.name}}
    </p>
    <p>
      <span class="icon"><i class="fas fa-clock"></i></span> {{ formatTime(trackData.duration) }}
    </p>
    <p>
      <span class="icon"><i class="fas fa-calendar-alt"></i></span> {{trackData.release_date}}
    </p>
    <p>
      <span class="icon"><i class="fas fa-heart"></i></span> {{likesCount}}
    </p>
  </div>

  <div class="buttons">
    <button class="button play-button"><i class="fas fa-play"></i></button>
    <button class="button heart-button"><i class="fas fa-heart"></i></button>
    <button class="button download-button"><i class="fas fa-download"></i></button>
  </div>
</div>
