<button class="upload-button">
  <i class="fas fa-file-audio"></i> Upload Sound File
</button>

<div class="main-content">
  <h2>{{welcomeMessage}}</h2>

  <div class="container">
    <div class="pub-container">
      <img [src]="imageURL" alt="meow-it publication">
    </div>

    <div class="cate-container">
      <div class="title-container">
        <h3>Categories</h3>
      </div>
      <ul class="vertical-list">
        <li class="vertical-list-item left-side">
          <i class="fas fa-leaf"></i>
          <span>Nature</span>
        </li>

        <li class="vertical-list-item left-side">
          <i class="fas fa-user"></i>
          <span>Human</span>
        </li>

        <li class="vertical-list-item left-side">
          <i class="fas fa-paw"></i>
          <span>Animals</span>
        </li>

        <li class="vertical-list-item right-side">
          <i class="fas fa-tree"></i>
          <span>Ambiances</span>
        </li>

        <li class="vertical-list-item right-side">
          <i class="fas fa-music"></i>
          <span>Instruments</span>
        </li>

        <li class="vertical-list-item right-side">
          <i class="fas fa-cog"></i>
          <span>Things</span>
        </li>
      </ul>
    </div>
  </div>
</div>
